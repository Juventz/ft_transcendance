<div class="container" style="margin-top: 100px;">
    <div class="row-mt-5 justify-content-center col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
        <div class="col sweet-title-straight mt-5">
            <span>Profile</span>
        </div>
    </div>
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-lg-8 mb-4 mb-lg-0">
                <div class="card mb-3" style="border-radius: .5rem;">
                    <div class="row g-0">
                        <div class="col-md-4 gradient-custom text-center text-white">
                            <img id="profilePageAvatar" src="../static/duck.png" alt="Avatar" class="img-fluid my-5" style="width: 150px;" />
                            <h5 id="profilePageUsername" style="color: black; font-size: 1.5rem;"></h5>
                            <i class="far fa-edit mb-5"></i>
                        </div>
                        <div class="col-md-8">
                            <div class="card-body p-4" style="background-color: black; color: white;">
                                <h6 style="font-size: 1.2rem;">Informations</h6>
                                <hr class="mt-0 mb-4">
                                <div class="row pt-1">
                                    <div class="col-6 mb-3">
                                        <h6>Email</h6>
                                        <p id="profilePageEmail" class="text-muted" style="font-size: 1rem;"></p>
                                    </div>
                                    <div class="col-6 mb-3">
                                        <h6>Member since</h6>
                                        <p id="profilePageDate" class="text-muted" style="font-size: 1rem;"></p>
                                    </div>
                                </div>
                                <h6 style="font-size: 1.2rem;">Stats</h6>
                                <hr class="mt-0 mb-4">
                                <div class="row pt-1">
                                    <div class="col-6 mb-3">
                                        <h6>Victories</h6>
                                        <p id="profilePageVictories" class="text-muted" style="font-size: 1rem;"></p>
                                    </div>
                                    <div class="col-6 mb-3">
                                        <h6>Defeats</h6>
                                        <p id="profilePageDefeats" class="text-muted" style="font-size: 1rem;"></p>
                                    </div>
                                    <div class="col-6 mb-3">
                                        <h6>Winrate</h6>
                                        <p id="profilePageWinRate" class="text-muted" style="font-size: 1rem;"></p>
                                    </div>
                                    <div class="col-6 mb-3">
                                        <h6>Tournament Victories</h6>
                                        <p id="profilePageTournamentVictories" class="text-muted" style="font-size: 1rem;"></p>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-start">
                                    <a href="#!"><i class="fab fa-facebook-f fa-lg me-3"></i></a>
                                    <a href="#!"><i class="fab fa-twitter fa-lg me-3"></i></a>
                                    <a href="#!"><i class="fab fa-instagram fa-lg"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center align-items-center">
        <button type="submit" class="btn btn-secondary btn-lg" style="background-color: black" onclick="navigate('editProfilePage')">Edit profile</button>
    </div>
</div>
